<mdb-navbar SideClass="navbar navbar-expand-lg blue-grey lighten-5 indigo navbar-light" containerInside="false">

        src="https://www.dreitoechter.de/wp-content/uploads/2017/07/Logo_Pflegestation_Drei_Toechter-e1499160067349.png"
        height="10%" alt="">

  </mdb-navbar-brand>

  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="about" mdbWavesEffect>Über uns</a>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" routerLink="aktuelles" mdbWavesEffect>Aktuelles</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item" (click)="openContact()">
        <a class="nav-link">
